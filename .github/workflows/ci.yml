name: CI

on: [push, pull_request]

jobs:
  lint-build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install
      - run: npm run lint
      - run: npm run build
      - run: npm run test
      - name: Run Cypress tests with test env
        run: npm run cypress:ci
        env:
          NODE_ENV: test
